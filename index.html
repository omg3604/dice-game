<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dicestyles.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1 class="title">
                The Dice Game 
            </h1>
        </div>
        <div class="playbut">
            <button class="play" role="button">Play</button>
        </div>
        <div>
            <h2>Press the play button to play!</h2>
        </div>
        <br>
        <br>

        <div class="result">
            <h2>Results will be shown here!</h2>
            <h1>All the best!</h1>
        </div>
        <br>
        <br>

        <div class="content">
            <div class="player1">
                <h1 class="players">
                    Player1
                </h1>
                <img id="img1" src="images/dice1.jpg" alt="">
            </div>
            <div class="player2">
                <h1 class="players">
                    Player 2
                </h1>
                <img id="img2" src="images/dice1.jpg" alt="">
            </div>
        </div>

        <div class="footer">
            <h6>Made with  by OM</h6>
        </div>

    </div>
    <script src="dicejs.js"></script>
</body>
</html>
